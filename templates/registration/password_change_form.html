{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Change password{% endblock %}

{% block content %}
  <h1>Want to change password?</h1>
  <p>Fill the form below.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change password!">
  </form>
{% endblock %}
