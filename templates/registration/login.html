{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
   Sign In
{% endblock %}
{% block content %}
<h2>Sign In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Sign In</button>
<p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
</form>
{% endblock %}
